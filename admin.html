<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Admin panel</title>
</head>

<body>
  <div class="admin">
    <div class="container">
      <!-- if create new post type append in to this input, cancel and add elements -->
      <div class="inputs">
        <input class="postTitle" type="text" placeholder="post title">
        <textarea class="text" cols="30" rows="10" placeholder="post data"></textarea>
        
        <button class="createPost">compile</button>
        <button class="exampleButton">show example</button>
      </div>

      <!-- show preview compiled text -->
      <div class="preview"></div>
    </div>
    <div class="container cont2">
      <pre><code class="showCode"></code></pre>
    </div>
  </div>
  <script type="module" src="js/pages/admin/admin.js"></script>
  <script type="module" src="js/components/footer.js"></script>
</body>

</html>
